<ng-container>
  <form [formGroup]="searchControl">
    <mat-toolbar class="example-header" fxLayoutAlign="space-between">
      <div fxFlex="0 1 auto" fxLayout="row wrap">
        <!--SEARCH BAR-->
        <div fxFlex="1 1 100%" fxLayout="row">
            <mat-form-field fxFlex="1 1" appearance="outline" floatLabel="always" class="">
                <mat-icon matPrefix class="mr-8">search</mat-icon>
                <input autocomplete="off" matInput formControlName="name" placeholder="Buscar" >
            </mat-form-field>
  
            <!-- <button fxFlex="0 1 auto" mat-icon-button aria-label="more actions">
                <mat-icon class="info-icon">info</mat-icon>
            </button> -->
        </div>                    
    </div>
  
      <div fxFlex fxLayoutAlign="end center" >
       <button mat-mini-fab color="primary" matTooltip="Filtros" matTooltipPosition="above" (click)="sidenav.toggle()" >
        <mat-icon>filter_list</mat-icon>
      </button>
    </div>
    
    </mat-toolbar>
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav mode="side" class="example-sidenav"
                  position="end"
                 >
      <div fxLayout="row wrap" class="p-12 pb-56 filtter">    
  
        <mat-label class="font-weight-400">UserName</mat-label>
        <mat-form-field  appearance="outline" floatLabel="always" class="mx-12" fxFlex="1 1 90%"
            color="accent">
            <input autocomplete="off" matInput formControlName="name"
                placeholder="UserName">
        </mat-form-field> 
  
        <mat-label class="font-weight-400">Sucursal</mat-label>
        <mat-form-field appearance="outline" floatLabel="always" class="mx-12" fxFlex="1 1 90%"
            color="accent">
            <mat-select formControlName="sucursal" placeholder="Todos"> 
              <mat-option [value]="''">Todos</mat-option>                      
              <mat-option *ngFor="let r of sucursalData" [value]="r.id" >
                {{r.name}}
              </mat-option>
            </mat-select>  
        </mat-form-field> 
  
        <mat-label class="font-weight-400">Rol</mat-label>
        <mat-form-field appearance="outline" floatLabel="always" class="mx-12" fxFlex="1 1 90%"
            color="accent">
            <mat-select formControlName="role" placeholder="Todos">      
              <mat-option [value]="''">Todos</mat-option>                          
              <mat-option *ngFor="let r of rolesData" [value]="r.id" >
                {{r.description}}
              </mat-option>
            </mat-select>  
        </mat-form-field> 
        <mat-checkbox formControlName="status" fxLayoutAlign="start center"
        appearance="outline" floatLabel="always"
        class="mb-12" fxFlex="100%" color="primary">Deshabilitado </mat-checkbox>
        
        <div fxLayout="row" class="aply-filters-button">
          <button fxFlex="90%" fxLayoutAlign="center center"
          matTooltip="Limpiar filtros" matTooltipPosition="above" mat-raised-button color="primary"
          (click)="clear()">Limpiar
            </button>
        </div>
      </div>
      
      </mat-sidenav>
  
      <mat-sidenav-content [formGroup]="options" fxLayout="row wrap">
        <mat-accordion hideToggle="true" >
        <ul  *ngFor="let user of usersData">
          
          <li>
              <app-paneluser [user]="user" ></app-paneluser>
          </li> 
        
        </ul>
      </mat-accordion>      
       
       
      </mat-sidenav-content>
    </mat-sidenav-container>
  </form>



</ng-container>
