<mat-accordion displayMode="" hideToggle="true" >
    <mat-expansion-panel>
      <mat-expansion-panel-header class="mat-row" style="background-color: royalblue">
        <span class="mat-cell" style="color: seashell">{{user.first_name +" "+user.last_name}}</span>
      </mat-expansion-panel-header>
      <div fxFlex="100" fxLayout="row wrap">
        <div fxFlex="70" >
        <div fxFlex="100" fxLayout="row wrap">
          <div fxFlex="30" class="mx-12" fxLayout="column">         
            <span ><strong>UserName:</strong>{{user.userName}</span>
          </div>
          <div fxFlex="30" class="mx-12" fxLayout="column">         
            <span class="bold">Password:</span><span>{{user.password}</span>
          </div>
         
        </div>

          <div fxFlex="100" fxLayout="row wrap">
            <div fxFlex="30" class="mx-12" fxLayout="column">         
              <span class="bold">Nombre:</span><span>{{user.first_name}</span>
            </div>
            <div fxFlex="30" class="mx-12" fxLayout="column">         
              <span class="bold">Apellido:</span><span>{{user.last_name}</span>
            </div>  
          </div>

          <div fxFlex="100" fxLayout="row wrap">
            <div fxFlex="30" class="mx-12" fxLayout="column">         
              <span class="bold">FechaNacimiento:</span><span>{{user.dateborn}</span>
            </div>
            <div fxFlex="30" class="mx-12" fxLayout="column">         
              <span class="bold">FechaIngreso:</span><span>{{user.dateAdmission}</span>
            </div>  
          </div>

          <div fxFlex="100" fxLayout="row wrap">
            <div fxFlex="30" class="mx-12" fxLayout="column">         
              <span class="bold">Email:</span><span>{{user.email}</span>
            </div>
            <div fxFlex="30" class="mx-12" fxLayout="column">         
              <span class="bold">Direccion:</span><span>{{user.address}</span>
            </div>  
            <div fxFlex="30" class="mx-12" fxLayout="column">         
              <span class="bold">CodPostal:</span><span>{{user.codPostal}</span>
            </div>  
          </div>
          </div>
          <div fxFlex="30" >
            <div fxFlex="100" fxLayout="column">         
              <img width="50%" height="150px" [src]="this._image" (click)="OnFileSelected($event)" >
              <!--<button mat-stroked-button style="width: 100%; height: 300px" (click)="OnFileSelected($event)" [disabled]="this._data.bDsiable">Image</button>-->
              <input  type="file" #file (change)="OnFileSelected($event)" style="visibility: hidden" />
            </div>
          </div>
        </div>
    </mat-expansion-panel>
  </mat-accordion>
