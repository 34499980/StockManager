<table style=" width: 100%; align-content: center;" >
    <tr>
        <td class="tdSmall">
          <mat-form-field appearance="outline">
              <mat-label>Fecha desde</mat-label>
              <input matInput type="date" placeholder="Fecha desde"[(ngModel)]="this._fechaDesde" >               
          </mat-form-field>
        </td>
        <td class="tdSmall">
          <mat-form-field appearance="outline">
            <mat-label>Fecha hasta</mat-label>
            <input matInput type="date" placeholder="Fecha hasta"[(ngModel)]="this._fechaHasta">               
          </mat-form-field>
        </td>
        <td style="text-align: center"> <button mat-raised-button color="primary" (click)="searchMovimientosRows()">Search</button></td>
    </tr>
    <tr>
         <td class="tdSmall">
            <mat-form-field appearance="outline">
                <mat-label>Sucursal</mat-label>
                <input matInput type="text" placeholder="Sucursal"[(ngModel)]="this._sucursal"> 
            </mat-form-field>
        </td>
        <td class="tdSmall" >
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput type="text" placeholder="Usuario"[(ngModel)]="this._usuario">  
            </mat-form-field>
        </td>
       
        <td >
            <mat-form-field appearance="outline">
                <mat-label>Id Transacción</mat-label>
                <input matInput type="text" placeholder="Id Transacción"[(ngModel)]="this._usuario">  
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td>
        
        </td>
    </tr>
</table>
<table class="table pd-b-5" >
    <thead>
        <tr >
            <th *ngFor="let column of this._columnsAnul">
                {{column.header}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of this._rowData">
            <td >{{r.Code}}</td>
            <td>{{r.Name}}</td>
            <td >{{r.Brand}}</td>
            <td >{{r.Model}}</td>
            <td >{{r.Price}}</td>
            <td><button class="TransparentButton" (click)="delete(r.Code)" > -   </button>{{r.Unity}}<button class="TransparentButton" (click)="Add(r.Code)" >   + </button ></td>
            <td>{{r.SubTotal}}</td>
            <td > <button mat-button style="text-align: center; padding-bottom: 1%" (click)="remove(r.Code)" >x</button></td>
        </tr>
       
    </tbody>
</table>
<table class="table pd-b-5" >
    <thead>
        <tr >
            <th *ngFor="let column of this._columnsVent">
                {{column.header}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of this._rowData">
            <td >{{r.Code}}</td>
            <td>{{r.Name}}</td>
            <td >{{r.Brand}}</td>
            <td >{{r.Model}}</td>
            <td >{{r.Price}}</td>
            <td><button class="TransparentButton" (click)="delete(r.Code)" > -   </button>{{r.Unity}}<button class="TransparentButton" (click)="Add(r.Code)" >   + </button ></td>
            <td>{{r.SubTotal}}</td>
            <td > <button mat-button style="text-align: center; padding-bottom: 1%" (click)="remove(r.Code)" >x</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="bold" >Total:</td>
            <td class="bold">{{this._total}}</td>
        </tr>
    </tbody>
</table>
