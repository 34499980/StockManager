<table style=" width: 100%; align-content: center;" >
    <tr>
        <td class="tdSmall">
          <mat-form-field appearance="outline">
              <mat-label>Codigo</mat-label>
              <input matInput type="text" maxlength="10" placeholder="Codigo"[(ngModel)]="this._codigo" >               
          </mat-form-field>
        </td>
        <td class="tdSmall">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" placeholder="Nombre"[(ngModel)]="this._nombre">               
          </mat-form-field>
        </td>
        <td style="text-align: center"> <button mat-raised-button color="primary" (click)="searchStock()" >Search</button></td>
    </tr>
    <tr>
         <td class="tdSmall">
            <mat-form-field appearance="outline">
                <mat-label>Marca</mat-label>
                <input matInput type="text" placeholder="Marca"[(ngModel)]="this._marca"> 
            </mat-form-field>
        </td>
        <td class="tdSmall" >
            <mat-form-field appearance="outline">
                <mat-label>Modelo</mat-label>
                <input matInput type="text" placeholder="Modelo"[(ngModel)]="this._modelo">  
            </mat-form-field>
        </td>  
        <td >
            <mat-form-field appearance="fill">
                <mat-label>Sucursal</mat-label>
                <mat-select  [(ngModel)]="this._selectedItem.name" (selectionChange)="changeSucursal($event.value)">                       
                  <mat-option *ngFor="let s of this._sucursal" [value]="s.name" >
                    {{s.name}}
                  </mat-option>
                </mat-select>
                
               
              </mat-form-field>
        </td>            
        
    </tr> 
   
    <tr>
      <td></td>
      <td></td>
      <td style="text-align: right; padding-right: 3%" ><button mat-raised-button (click)="openDialog()" color="success">Edit</button></td>
    </tr>
</table>
<br>
<table class="table pd-b-5" [style.visibility]="this._visible? 'visible': 'hidden'" >   
    <thead>
        <tr >
            <th *ngFor="let column of this._columns" style="text-align: center">
                {{column.header}}
            </th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of this._rowData">
          <td style="text-align: center">{{r.Code}}</td>
          <td style="text-align: center">{{r.Name}}</td>
          <td style="text-align: center">{{r.Brand}}</td>
          <td style="text-align: center">{{r.Model}}</td>
          <td style="text-align: center">{{r.Sucursal}}</td>      
          <td style="text-align: center">{{r.Count}}</td>
          <td style="text-align: center"><button mat-raised-button color="primary" (click)="openDialog(r)">Ver</button></td>           
      </tr>
       
    </tbody>
</table>
