<form class="example-form">
    <table style=" width: 100%;">       
      <br>
       <tr *ngFor="let p of this._param">
           <td style="width: 20%;"></td>
           
           <td  style="width: 80%;" >
              
              <app-inputrequired [param]="p.param" [type]="p.type"  (_parent)="updateUsuario($event)" [(user)]="this._usuario"></app-inputrequired>
            
           </td>
           <td style="width: 20%;"></td>
       </tr>  
       <br>
       <tr>
           <td colspan="3" style="width: 80%; text-align: center">
            <button mat-raised-button color color="success" (click)="saveUsuario()">Guardar</button>
           </td>
       </tr>      
   </table>
  
</form>
