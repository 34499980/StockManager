        <h2 mat-dialog-title>{{this._data.title}}</h2>
        <mat-dialog-content class="mat-typography">
             <table>
                 <tr>
                    <td>
                       <mat-form-field appearance="outline">
                         <mat-label>Usuario</mat-label>
                         <input matInput type="text" placeholder="Usuario"[(ngModel)]="this._usuario" >               
                       </mat-form-field>
                    </td>   
                 </tr>
                 <tr>
                   <td>
                     <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                       <input matInput type="password" placeholder="Password"[(ngModel)]="this._password" >               
                     </mat-form-field>
                    </td>   
                  </tr>
             </table>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancel</button>
          <button mat-raised-button color="primary"(click)="validateAdminUser()">Confirm</button>
        </mat-dialog-actions>
