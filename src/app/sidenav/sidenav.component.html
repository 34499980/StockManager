<mat-sidenav-container class="sidenav-container" color="primary">>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary" >Menu</mat-toolbar>
    <!--<mat-nav-list *ngFor='let screen of this.screens'>
      <a mat-list-item >{{screen.Titulo}}</a>-->
     
   <!--</mat-nav-list>-->
   <ngb-accordion  #acc="ngbAccordion"  activeIds="ngb-panel-0">
   <ngb-panel *ngFor='let screen of this.screens ; let index = index' id="{{index}}">
    <ng-template ngbPanelHeader>
      <div class="d-flex align-items-center justify-content-between">
        <button ngbPanelToggle class="btn btn-link container-fluid text-left pl-0">{{screen.Titulo}}</button>
       
      </div>
    </ng-template>
    <ng-template *ngFor=" let s of screen.SubTitulo" ngbPanelContent>
      <ngb-accordion  activeIds="0">
        <ngb-panel  *ngFor=" let s of screen.SubTitulo">
          <ng-template  ngbPanelTitle>
               {{s.Titulo}}
          </ng-template>
      </ngb-panel>
      </ngb-accordion>
    </ng-template>      
  </ngb-panel>
</ngb-accordion>
   
   <!--<ngb-accordion  #acc="ngbAccordion"  activeIds="ngb-panel-0">
    <ngb-panel  *ngFor='let screen of this.screens ; let index = index' id="{{index}}" title="{{screen.Titulo}}" >
      <ng-template *ngFor=" let s of screen.SubTitulo" ngbPanelContent>
        <ngb-accordion  activeIds="0">
          <ngb-panel  *ngFor=" let s of screen.SubTitulo">
            <ng-template  ngbPanelTitle>
                 {{s.Titulo}}
            </ng-template>
        </ngb-panel>
        </ngb-accordion>
      </ng-template>      
    </ngb-panel>  
  </ngb-accordion>-->

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span  *ngIf="isHandset$ | async">Menu</span>
    </mat-toolbar>
   
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
