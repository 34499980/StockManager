<mat-sidenav-container class="sidenav-container" color="primary">>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list *ngFor='let screen of this.screens'>
      <a mat-list-item >{{screen.Titulo}}</a>
      <!--<mat-tree *ngFor='let s of screen'>
        <mat-tree-node> {{s.titulo}} </mat-tree-node>
      
      </mat-tree>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span  *ngIf="isHandset$ | async">Menu</span>
    </mat-toolbar>
    <!-- Add Content Here -->    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
